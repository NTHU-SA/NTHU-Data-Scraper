name: Crawl and update data

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */2 * * *" # æ¯å…©å°æ™‚åŸ·è¡Œä¸€æ¬¡
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

env:
  TZ: Asia/Taipei
  DATA_FOLDER: data

jobs:
  crawl_and_update:
    name: Crawl, Commit, and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ç¢ºä¿æœ‰å®Œæ•´çš„ git æ­·å²

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13.2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run spiders
        id: crawl
        shell: bash
        env:
          DATA_FOLDER: ${{ env.DATA_FOLDER }}
        run: |
          python -m scrapy crawl nthu_announcements_item
          python -m scrapy crawl nthu_buses
          python -m scrapy crawl nthu_courses
          python -m scrapy crawl nthu_dining

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"

      - name: Commit data updates
        shell: bash
        run: |
          git add -A "$DATA_FOLDER"
          # ä½¿ç”¨ git status æª¢æŸ¥æ˜¯å¦æœ‰å¯¦éš›çš„æª”æ¡ˆè®Šæ›´
          if [[ -n "$(git status --porcelain "$DATA_FOLDER")" ]]; then
            echo "Data changes detected. Committing..."
            
            # 1. é è™•ç†ï¼šç§»é™¤ DATA_FOLDER è®Šæ•¸å°¾ç«¯å¯èƒ½å¤šé¤˜çš„æ–œç·šï¼Œé¿å…è·¯å¾‘æ¯”å°å¤±æ•—
            CLEAN_FOLDER="${DATA_FOLDER%/}"
            
            # 2. ç”¢ç”Ÿ commit è¨Šæ¯
            cats=$(git status --porcelain "$DATA_FOLDER" \
              | awk '{print $2}' \
              | tr -d '"' \
              | cut -d '/' -f2 \
              | sed 's/\.json$//' \
              | sort -u \
              | paste -sd ",")
              
            git commit -m "ğŸ“ Scheduled update of JSON data [$cats] [skip ci]"
            git push
          else
            echo "No data changes."
          fi

      - name: Generate file details for Pages
        run: python generate_file_detail.py --data_folder=$DATA_FOLDER --json_path=$DATA_FOLDER/file_details.json

      - name: Generate index.html for Pages
        run: python generate_index.py --json_path=$DATA_FOLDER/file_details.json --output=$DATA_FOLDER/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.DATA_FOLDER }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "ğŸš€ Deploy updated data to gh-pages"